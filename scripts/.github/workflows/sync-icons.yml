name: Sync 图标库.json

on:
  # push 不写死 main：任何分支有改动都触发，但 job 内部只在“默认分支”上真正执行
  push:
    paths:
      - "图标库/**"
      - "scripts/sync-icons.mjs"
      - ".github/workflows/sync-icons.yml"
      - "图标库.json"

  # 定时兜底（UTC；03:00 UTC ≈ 新加坡 11:00）
  schedule:
    - cron: "0 3 * * *"

  # 允许手动点击 Run workflow
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-icons
  cancel-in-progress: true

jobs:
  sync:
    # 跳过 bot 自己提交触发的 push，避免二次空跑
    if: !(github.event_name == 'push' && github.actor == 'github-actions[bot]')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync / Generate / Commit / Push (retry, clean state)
        shell: bash
        run: |
          set -euo pipefail

          # 1) 探测默认分支（不写死 main）
          #    有些事件里 github.event.repository.default_branch 可能不稳定，
          #    所以这里用 git 远端 HEAD 做兜底探测。
          git fetch origin --prune

          # 尝试更新 origin/HEAD 指向（失败也不致命）
          git remote set-head origin -a || true

          TARGET_BRANCH="${TARGET_BRANCH:-}"
          if [[ -z "${TARGET_BRANCH}" ]]; then
            # 读 origin/HEAD，例如 refs/remotes/origin/HEAD -> origin/main
            TARGET_BRANCH="$(git symbolic-ref -q --short refs/remotes/origin/HEAD || true)"
            TARGET_BRANCH="${TARGET_BRANCH#origin/}"
          fi

          # 最后兜底：如果还是空，就用 main（极少数情况）
          if [[ -z "${TARGET_BRANCH}" ]]; then
            TARGET_BRANCH="main"
          fi

          echo "Target branch: ${TARGET_BRANCH}"

          # 2) 如果是 push 事件，但 push 的不是默认分支：直接跳过
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            if [[ "${GITHUB_REF_NAME}" != "${TARGET_BRANCH}" ]]; then
              echo "Push is on '${GITHUB_REF_NAME}', not default '${TARGET_BRANCH}'. Skip."
              exit 0
            fi
          fi

          # 3) 配置 bot 身份
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 4) 重试 3 次：每次都回到远端干净状态再生成、提交、push
          for i in 1 2 3; do
            echo "Attempt $i..."

            git fetch origin "${TARGET_BRANCH}"
            git reset --hard "origin/${TARGET_BRANCH}"

            node scripts/sync-icons.mjs

            if [[ -z "$(git status --porcelain)" ]]; then
              echo "No changes."
              exit 0
            fi

            git add "图标库.json"
            if git diff --cached --quiet; then
              echo "No staged changes."
              exit 0
            fi

            ICON_COUNT="$(node -e 'const j=require("./图标库.json"); console.log((j.icons||[]).length)')"
            git commit -m "chore: sync 图标库.json (${ICON_COUNT} icons)"

            if git push origin "HEAD:${TARGET_BRANCH}"; then
              echo "Push success."
              exit 0
            fi

            echo "Push failed, retrying..."
            sleep 2
          done

          echo "❌ Push failed after retries."
          exit 1
